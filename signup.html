<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Background with Modern Gradient */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        }

        /* Glassmorphism Container */
        .container {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 380px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        /* Heading with Soft Glow */
        h2 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 26px;
            text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.6);
        }

        /* Input Group */
        .input-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
            position: relative;
        }

        /* Labels */
        .input-group label {
            color: #fff;
            font-weight: 500;
            margin-bottom: 6px;
            text-align: left;
        }

        /* Input Fields */
        .input-group input {
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
            outline: none;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Input Placeholder */
        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        /* Input Focus Effect */
        .input-group input:focus {
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid #00d4ff;
            box-shadow: 0px 0px 10px #00d4ff;
            transform: scale(1.02);
        }

        /* Signup Button */
        button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #00d4ff, #0080ff);
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            width: 100%;
            box-shadow: 0px 0px 15px rgba(0, 212, 255, 0.6);
        }

        button:hover {
            background: linear-gradient(45deg, #0080ff, #00d4ff);
            transform: scale(1.05);
            box-shadow: 0px 0px 25px rgba(0, 212, 255, 0.8);
        }

        /* Sign Up Link */
        p {
            color: #fff;
            margin-top: 15px;
        }

        p a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s ease-in-out;
        }

        p a:hover {
            text-decoration: underline;
            color: #ffea00;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #strength-bar {
    display: flex;
    margin-top: 8px;
    gap: 4px;
}

#strength-bar .bar {
    flex: 1;
    height: 8px;
    border-radius: 4px;
    background: rgba(255, 255, 255, 0.3);
    transition: background 0.3s;
}

#strength-text {
    margin-top: 6px;
    color: #fff;
    font-size: 14px;
    font-weight: 500;
}

.password-wrapper {
    position: relative;
}

.password-wrapper input {
    width: 100%;
    padding-right: 40px; /* space for the eye icon */
}

#togglePassword {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-60%);
    cursor: pointer;
    font-size: 18px;
    color: #fff;
}


    </style>
</head>
<body>
    <div class="container">
        <form class="signup-form">
            <h2>Sign Up</h2>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="rollnumber">Roll Number</label>
                <input type="text" id="rollnumber" placeholder="Enter your roll number" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
                <span id="togglePassword">üëÅÔ∏è</span>
                <div id="strength-bar">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
                <small id="strength-text">Password Strength</small>
            </div>
            <button type="submit" href="login.html">Sign Up</button>
        </form>
    </div>

    <script>
 document.addEventListener("DOMContentLoaded", function () {
    const form = document.querySelector(".signup-form");

    form.addEventListener("submit", function (event) {
        event.preventDefault();

        const username = document.getElementById("username").value.trim();
        const email = document.getElementById("email").value.trim();
        const rollnumber = document.getElementById("rollnumber").value.trim();
        const password = document.getElementById("password").value.trim();

        if (username === "" || email === "" || rollnumber === "" || password === "") {
            alert("Please fill in all fields");
            return;
        }

        // Roll Number Validation (Updated Regex for 2nd, 3rd, and 4th-year students)
        const rollNumberRegex = /^2[1-3]Q91A05([A-Z][1-9]|[0-9]{2})$/;
        if (!rollNumberRegex.test(rollnumber)) {
            alert("Invalid roll number format");
            return;
        }

        // Save to localStorage
        localStorage.setItem("signupUsername", username);
        localStorage.setItem("signupEmail", email);
        localStorage.setItem("signupRollNumber", rollnumber);
        localStorage.setItem("signupPassword", password);

        alert("Signup successful!");
        window.location.href = "login.html";
    });
});

document.getElementById("password").addEventListener("input", function () {
    const password = this.value;
    const strengthText = document.getElementById("strength-text");
    const bars = document.querySelectorAll("#strength-bar .bar");

    let strength = 0;

    if (password.length >= 6) strength++;
    if (/[A-Z]/.test(password)) strength++;
    if (/[0-9]/.test(password)) strength++;
    if (/[^A-Za-z0-9]/.test(password)) strength++;

    // Reset bars
    bars.forEach(bar => bar.style.background = "rgba(255, 255, 255, 0.3)");

    if (strength === 0) {
        strengthText.textContent = "Password Strength";
    } else if (strength <= 2) {
        strengthText.textContent = "Weak";
        bars[0].style.background = "red";
    } else if (strength === 3) {
        strengthText.textContent = "Medium";
        bars[0].style.background = "orange";
        bars[1].style.background = "orange";
    } else if (strength === 4) {
        strengthText.textContent = "Strong";
        bars[0].style.background = "limegreen";
        bars[1].style.background = "limegreen";
        bars[2].style.background = "limegreen";
    }
});

document.getElementById("togglePassword").addEventListener("click", function () {
    const passwordField = document.getElementById("password");
    const type = passwordField.getAttribute("type");

    if (type === "password") {
        passwordField.setAttribute("type", "text");
        this.textContent = "üôà"; // eye with slash
    } else {
        passwordField.setAttribute("type", "password");
        this.textContent = "üëÅÔ∏è";
    }
});
    </script>

</body>
</html>
